<body>
    
    <script>
        var str = '<div>我是{{name}} {{  age  }} {{data }}</div>';
        var regExp = /{{\s*([a-zA-Z]+\s*)}}/;
        var pattern = null;
        // 一直匹配到没有匹配
        while (pattern = regExp.exec(str)) {
            str = str.replace(pattern[0], pattern[1]);
            console.log(str);
        }
        
    </script>
